<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet</title>
     <!-- fav icon -->
     <link rel="Icon" href="./images/Wallet.png">

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <!-- font awesom -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



<body style="background-color:  #fff5f5; ">

    <style>
           *{  font-family: "Exo 2", sans-serif;
            
        }


        th{
            padding: 10px;
            font-size: 20px;
        }

        tr{
            background-color: #c76f6f; 
            color: #dbf0f1;
            
        }

    </style>

    <section class="container" style="background-color: #dbf0f1; margin-top: 20px; height: 1500px;">

        <div class="row ">

            <div class="col-10"><h2 style="color: rgb(90, 54, 155); padding-top: 10px;" id="welcomeuser"> <img src="./images/user.png" width="40px" alt="" style="margin-top: -10px;">Welcome User</h2></div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-danger mt-3 px-3 py-2 ms-5" onclick="logout()"> Logout <i class="fa-solid fa-power-off"></i></button>
            </div>

            <center>
                <h1 style="color: rgb(112, 70, 151); font-weight: 600; font-size: 50px; margin-top: 10px">
                    <span style="color: #2840ad">S</span>mart <span style="color: #2840ad">W</span>allet
                </h1>
                <hr style="color:#091e7e; width: 70%; ">
               
            </center>

            <div class="row mt-5">
                <div class="col-6">
                    <center>
                        <div style="background-color:#F2CEC2; width: 230px;" class="rounded">

                            <h3 class="text-center pt-4 pb-4">Total Balance</h3>
                            <h4 class="pb-5" id="displayIncomeBalance">RS 0/-</h4>
    
                        </div>
                        <br>
                        <h3>Add Income</h3>
                        <hr style="width:75%;">
                        <div style="width: 75%;">
                          <input type="text" class="form-control" id="incometype" placeholder="Enter Income Type"> 
                          <input type="text" class="form-control mt-3" id="incomeamount" placeholder="Enter Amount">
                          <button type="button" class="btn btn-success w-100 mt-4" onclick="addincome()">Add Income</button>
          
                        </div>
                    </center>
                </div>
                <div class="col-6">
                    <center>
                        <div style="background-color: #ffc98a; width: 230px;" class="rounded ">

                            <h3 class="text-center pt-4 pb-4">Total Expance</h3>
                            <h4 class="pb-5" id="displayexpanceAmount">RS 0/-</h4>
    
                        </div>
                        <br>
                        <h3>Add Expense</h3>
                        <hr style="width:75%;">
                      <div style="width: 75%;">
                        <input type="text" class="form-control" id="expensetype" placeholder="Enter Expense Type"> 
                        <input type="text" class="form-control mt-3" id="expenseamount" placeholder="Enter Amount">
                        <button type="button" class="btn btn-primary w-100 mt-4" id="btn-exp" onclick="addexpense()">Add Expance</button>
        
                      </div>
                    </center>
                </div>
            </div>


        </div>

        <br>
        <br>

        <center>
            <button type="button" class="btn btn-warning" onclick="clearall()">Clear All <i class="fa-solid fa-eraser"></i></button>

            <h2 class="mt-5" style="color: #091e7e;">Income and Expance Details</h2>
            <hr style="width: 75%; color: #091e7e;">
        </center>

       <div class="row">
        <div class="col table-responsive ">
            <h3 class="text-primary">Income</h3>
            <table id="incometable" class="table mx-auto">
                <thead class="fw-medium fs-5 table-warning" >
                <tr style="border-bottom: 5px rgb(121, 166, 255) solid; ">
                    <th >Type</th>
                    <th >Amount</th>
                    <th >Balance</th>
                    <th >Date&Time</th>
                </tr>
            </thead>
                <tbody class="fw-medium "  id="incomedetails">
    
                </tbody>
                
    
            </table>
        </div>
        <div class="col table-responsive ">
            <h3 class="text-primary">Expense </h3>
            <table id="expensetable" class="table mx-auto">
                <thead class="fw-medium fs-5 table-warning">
                <tr style="border-bottom: 5px rgb(121, 166, 255) solid;">
                    <th >Type</th>
                    <th >Amount</th>
                    <th >Balance</th>
                    <th >Date&Time</th>
                </tr>
            </thead>
                <tbody class="fw-medium " id="expensedetails">
    
                </tbody>
                
    
            </table>
       </div>
      <center>
        <div class="row mt-4 mx-auto ">
            <h2 class="text-pink text-center">Expense Pie-Chart</h2>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><button onclick="displaychart()" class="btn btn-primary text-white mt-3" style="width: 150px; height: 50px;">Show Pie-Chart</button></div>
                <div class="col-4"></div>
            </div>
            <div class="col  mx-auto text-center " style="width: 200px; height: 350px;">
                <canvas id="inner_pie" width="300" height="350" style="margin-left: 450px; margin-top: 30px;"></canvas>
            </div>
        </div>
        
      </center>

</div>
    </section>
    
</body>

<script src="./script.js"></script>
</html>
